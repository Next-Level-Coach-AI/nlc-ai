#    container_name: nlc_ai_redis_gui
#    restart: unless-stopped
#    environment:
#      REDIS_HOST: ${REDIS_HOST}
#      REDIS_PORT: ${REDIS_PORT}
#      REDIS_PASSWORD: ${REDIS_PASSWORD}
#    ports:
#      - "8081:8081"

volumes:
  pgadmin_data:
    driver: local
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
